<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">

  <article class="info">
    <img class="info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>

  <main class="main-block">
    <section id="add-section">
      <label for="new-task">Add Item</label>
      <div class="add-item__wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn_add">Add</button>
      </div>
    </section>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
          <label class="task">Pay Bills</label>
        <input type="text">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img src="./remove.svg" alt="Delete Image">
          </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
          <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
          <button class="btn_edit">Save</button>
          <button class="btn_delete">
            <img src="./remove.svg" alt="Delete Image">
          </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
        <input type="text" class="task">
          <button class="btn_edit">Edit</button>
          <button class="btn_delete">
            <img src="./remove.svg" alt="Delete Image">
          </button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>
</html>
